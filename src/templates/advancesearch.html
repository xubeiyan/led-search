<div class="container">
	<h1>高级查询</h1>
	<hr>
	<div class="input-area">
		<div class="flex">
			<select id="searchtype">
				<option value="na" selected>国内标准</option>
				<option value="in">国外标准</option>
			</select>
			<select id="searchsubtype">
				<option value="empty" selected>未指定</option>
			</select>
			<select id="searchsubsubtype">
				<option value="empty" selected>未指定</option>
			</select>
			<input id="searchvalue" type="text" value="" placeholder="请输入查询关键字"/>
			<button id="searchbutton">查询</button>
		</div>
	</div>
	<div class="error-info">
		<span id="errorInfo"></span>
	</div>
	<hr>
	<div id="searchresult" class="search-result-area">
		
	</div>
</div>
